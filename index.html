<!DOCTYPE html>
<html>
<head>
    <title>Multiparty Chatroom</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" type="text/css"
          href="https://webrtc-785976426.us-east-1.elb.amazonaws.com:8080/easyrtc/easyrtc.css"/>

    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
    <script src="https://ezrtc.cybeye.com:8080/socket.io/socket.io.js"></script>
    <script type="text/javascript"
            src="https://ezrtc.cybeye.com:8080/easyrtc/easyrtc.js"></script>
    <link rel="stylesheet" type="text/css"
          href="https://ezrtc.cybeye.com:8080/demos/css/demo_room.css"/>
    <script type="text/javascript" src="js/conference.js"></script>
</head>

<body onload="appInit()">
<div id="fullpage" class="boxCommon" style="background-image:url(images/irongrip.png)">
    <video id="box0" class="transit boxCommon thumbCommon easyrtcMirror" muted="muted" volume="0" autoplay="autoplay"
           playsinline="playsinline"></video>
    <video id="box1" class="transit boxCommon thumbCommon" style="visibility:hidden" autoplay="autoplay"
           playsinline="playsinline"></video>
    <video id="box2" class="transit boxCommon thumbCommon" style="visibility:hidden" autoplay="autoplay"
           playsinline="playsinline"></video>
    <video id="box3" class="transit boxCommon thumbCommon" style="visibility:hidden" autoplay="autoplay"
           playsinline="playsinline"></video>
    <!-- <div id="textentryBox" onsubmit="sendText()" style="display:none" >
        <input type="text" id="textentryField"  class="transit boxcommon" /><br>
        <button id="textentrySubmit" style="float:right;margin-right:1em" onclick="sendText()">Send</button>
        <button id="textentryCancel" style="float:left;margin-left:1em" onclick="cancelText()">Cancel</button>
    </div>
-->
    <img id="killButton" class="transit boxCommon" onclick="killActiveBox()"
         src="images/button_close.png"
         style="display:none;z-index:3" alt="close button"/>
    <img id="muteButton" class="transit boxCommon" onclick="muteActiveBox()"
         src="images/button_mute.png"
         style="display:none;z-index:3" alt="mute button"/>
    <!-- <img id="textEntryButton" class="transit boxCommon" onclick ="showTextEntry()" src="https://webrtc-785976426.us-east-1.elb.amazonaws.com:8080/demos/images/textEntry.png" style="z-index:3;display:none" alt="text button" /> -->
</div>
</body>
</html>
